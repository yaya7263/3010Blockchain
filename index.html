<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- <script type="text/javascript">
      angular.module("sample",[]);
    </script> -->
    <script>
      var app = angular.module("sellersite", []);

      app.controller("myCtrl", function($scope) {
        $scope.sellerinfo = [];
        $scope.addItem = function () {
          $scope.sellerinfo.push($scope.addproduct);
          $scope.sellerinfo.push($scope.addprice);
          $scope.sellerinfo.push($scope.addsource);
          $scope.showinfo = function(){
            return "Selling summary: You are selling: "+$scope.addproduct +" at the price: "+$scope.addprice +" at source website: "+$scope.addsource ;
          }
        }
      });

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="contianer">
      <h1 align="center">Seller Site</h1>

    </div>

    <div align="center" class="contianer">
      <div ng-app="sellersite" ng-controller="myCtrl">
        {{showinfo()}}
        <div class="contianer">
          <div>
            Product: <input ng-model="addproduct">

          </div>
          <div>
            Price: <input ng-model="addprice">
          </div>
          <div>
            Source website: <input ng-model="addsource">
          </div>
        </div>


        <button ng-click="addItem()">Add</button>

      </div>


    </div>

  </body>
</html>
